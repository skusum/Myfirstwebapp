<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Rate Your Professor</title>

</head>

<body>
    <div>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Rate Your Professor </span>
            </div>
        </nav>
    </div>
    

        <div class="container">
            <form action="/add" method="POST">
                
                <h5>Please Provide the Following Information:</h5>
                <div class="d-flex">
                    <input type="text" class="form-control" placeholder="Professor ID" name="Professor_ID">
                    <input type="number" class="form-control" placeholder="Difficulty(between 0-5)" name="Difficulty">
                    <input type="Number" class="form-control" placeholder="Quality(between 0-5)" name="Quality">
                </div>
                <br>
                <h5>Please write your review: </h5>
                <input type="text" class="form-control" placeholder="Review" name="review">
                <br />
                <button type="submit" class="btn btn-success">Add Review</button>
            </form>

        </div>
        <hr />
        


        <div class="container">
            <h5>Search</h5>
            <form action="/search" method="POST">
                <input required type="text" class="form-control" placeholder="Professor ID " name="professor_id">
                <br />
                <button required type="submit" class="btn btn-primary">Submit</button>
            </form>
            <hr />
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
